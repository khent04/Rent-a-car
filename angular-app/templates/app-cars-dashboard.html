<div class="card bgc-blue-grey-500" style="color:white">
  <div class="toolbar">
    <div class="toolbar__left mr+++">
      <button class="btn btn--l btn--white btn--icon" lx-ripple>
        <i class="mdi mdi-menu"></i>
      </button>
    </div>

      <span class="toolbar__label fs-title">CarE Rental</span>
      <!-- <span class="toolbar__label fs-title">CarE Rental</span> -->
      <span class="toolbar__label fs-body-2 display-block" ng-bind="hi + user.model.auth.profile.name"></span>

    <div class="toolbar__right">
      <lx-search-filter closed theme="dark"></lx-search-filter>

      <lx-dropdown position="right" from-top >
          <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dropdown-toggle>
              <i class="mdi mdi-dots-vertical"></i>
          </button>

          <lx-dropdown-menu>
            <ul>
            <!-- <li><a class="dropdown-link"></a></li> -->
              <!-- <li><a class="dropdown-link" ng-click="user.model.social_login()" ng-hide="user.model.auth.profile.name">Log In</a></li> -->
              <!-- <li><a class="dropdown-link" ng-click="user.model.social_logout()" ng-show="user.model.auth.profile.name">Log Out</a></li> -->
              <!-- <li><a class="dropdown-link" ng-click="user.model.vendor_login()">Vendor Acount</a></li> -->
              <!-- <li><a class="dropdown-link" ng-show="ac.model.account_data.activated" ng-click="ac.model.dashboard()">Upload Cars</a></li> -->
              <!-- <li class="dropdown-divider"></li> -->
              <li><a class="dropdown-link" ng-click="db.model.account()">Account</a></li>
              <li><a class="dropdown-link" ng-click="db.model.download_template()">Download File template</a></li>
            </ul>
          </lx-dropdown-menu>
      </lx-dropdown>
    </div>
  </div>
</div>



    <table class="data-table">
        <thead>
            <tr>
<!--                 <th>
                    <div class="checkbox" ng-click="rq.model.select_all()">
                    <input type="checkbox" id="checkbox1" class="checkbox__input">
                    <label for="checkbox1" class="checkbox__label">Vendor</label>
                    </div>
                </th> -->
                <th>
                <i class="mdi mdi-car"></i>
                    <span>Seats</span>
                </th>
                <th>
                <i class="mdi mdi-account"></i>
                    <span>Model</span>
                </th>
                <th>
                <i class="mdi mdi-coin"></i>
                    <span>Price</span>
                </th>
                <th>
                <i class="mdi mdi-quadcopter"></i>
                    <span>Transmission</span>
                </th>

                <th>
                <i class="mdi mdi-alert-circle"></i>
                    <span>Availability</span>
                </th>
                <th>
                    <i class="mdi mdi-format-list-bulleted"></i>
                    <span>Full details</span>
                </th>
            </tr>
        </thead>

        <tbody ng-repeat="v in rq.model.vendors">
            <tr>
                <td>
                    <div class="checkbox">
                    <input type="checkbox" id="{{v.email}}" class="checkbox__input" ng-click="rq.model.choose(v.email)">
                    <label for="{{v.email}}" class="checkbox__label" ng-bind="v.company"></label>
                    </div>
                </td>
                <td ng-bind="v.email"></td>
                <td ng-bind="v.contact_number"></td>
                <td ng-bind="v.street_address"></td>
                <td ng-bind="v.country"></td>
                <td ng-click="rq.model.view(v.credentials)" style="cursor: pointer"><i class="mdi mdi-file-multiple"></i>
                <span>View Files</span>
                </td>
            </tr>
        </tbody>
    </table>
