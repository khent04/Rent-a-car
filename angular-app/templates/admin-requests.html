

<div class="data-table-container">
    <header class="data-table-header">
        <div class="data-table-header__label">
            <span class="fs-title">Vendor Account Creation Requests</span>
        </div>

        <div class="data-table-header__actions">
            <button class="btn btn--l btn--black btn--icon" lx-ripple>
                <i class="mdi mdi-filter-variant"></i>
            </button>

            <lx-dropdown position="right" over-toggle="true">
                <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                    <i class="mdi mdi-dots-vertical"></i>
                </button>

                <lx-dropdown-menu>
                    <ul>
                        <li><a class="dropdown-link">Action</a></li>
                        <li><a class="dropdown-link">Another action</a></li>
                        <li><a class="dropdown-link">Something else here</a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-link dropdown-link--is-header">Header</a></li>
                        <li><a class="dropdown-link">Separated link</a></li>
                    </ul>
                </lx-dropdown-menu>
            </lx-dropdown>
        </div>
    </header>

    <table class="data-table">
        <thead>
            <tr>
                <th>Vendor</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Street Address</th>
                <th>Country</th>
                <th>
                    <i class="mdi mdi-format-list-bulleted"></i>
                    <span>Credentials</span>
                </th>
            </tr>
        </thead>

        <tbody ng-repeat="v in rq.model.vendors">
            <tr>
                <td>
                    <div class="checkbox">
                    <input type="checkbox" id="{{v.email}}" class="checkbox__input" ng-click="rq.model.choose(v.email)">
                    <label for="{{v.email}}" class="checkbox__label" ng-bind="v.company"></label>
                    </div>
                </td>
                <td ng-bind="v.email"></td>
                <td ng-bind="v.contact_number"></td>
                <td ng-bind="v.street_address"></td>
                <td ng-bind="v.country"></td>
                <td ng-click="rq.model.view(v.credentials)" style="cursor: pointer"><i class="mdi mdi-file-multiple"></i>
                <span>View Files</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br/>
<br/>
<div style="margin-left: 82%;">
    <button class="btn btn--m btn--blue btn--raised" lx-ripple ng-click="rq.model.approve()" ng-disabled="rq.model.checker()">Approve <i class="mdi mdi-send"></i></button>
</div>

<!-- modal / dialog -->
<lx-dialog class="dialog dialog--l" id="test" auto-close="true" onclose="closingDialog()" onscrollend="scrollEndDialog()">
    <div class="dialog__header">
        <div class="toolbar bgc-light-blue-500 pl++">
            <span class="toolbar__label tc-white fs-title">
                Certificates
            </span>


            <div class="toolbar__right">
                <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dialog-close>
                    <i class="mdi mdi-close"></i>
                </button>
            </div>
        </div>
    </div>

    <lx heading="Lorem Ipsum 3">
    </lx>

    <lx-select ng-model="rq.model.selected" placeholder="Submitted Files" choices="rq.model.dropdowns" fixed-label="true" icon="account"
    style="border-left: white 70px solid;"  selection-to-model="rq.model.toModel(data, callback)">
    <lx-select-selected>
    {{ $selected.tmp_name }}
    </lx-select-selected>
    <lx-select-choices>
    {{ $choice.tmp_name }}
    </lx-select-choices>
    </lx-select>

    <img id="show_here">
<br/>
</lx-dialog>


<div class="loader-overlay" loading="rq.model.loading">
  <div id="progress" class="prog-overlay">
  </div>
</div>
