<div class="card" style="border-left: white 200px solid; border-right: white 200px solid;">
<div class="mt++" flex-container="row" flex-gutter="23">
    <div flex-item>
        <form>
            <lx-text-field label="First name" fixed-label="true" icon="account">
                <input type="text" ng-model="ac.model.account_data.first_name">
            </lx-text-field>

            <lx-text-field label="Last name" fixed-label="true" icon="account">
                <input type="text" ng-model="ac.model.account_data.last_name">
            </lx-text-field>

            <lx-text-field label="Phone number" fixed-label="true" icon="phone">
                <input type="text" ng-model="ac.model.account_data.contact_number">
            </lx-text-field>

            <lx-text-field label="Email address" fixed-label="true" icon="email" disabled="true">
                <input type="email" ng-model="ac.model.account_data.email" ng-disabled="true">
            </lx-text-field>

            <lx-text-field label="Postal Code" fixed-label="true" icon="bank">
                <input type="text" ng-model="ac.model.account_data.postal_code">
            </lx-text-field>

            <lx-text-field label="Company" fixed-label="true" icon="car">
                <input type="text" ng-model="ac.model.account_data.company">
            </lx-text-field>

            <lx-text-field label="Unit No." fixed-label="true" icon="city">
                <input type="text" ng-model="ac.model.account_data.unit_number">
            </lx-text-field>

            <lx-text-field label="Street Address" fixed-label="true" icon="map-marker">
                <input type="text" ng-model="ac.model.account_data.street_address">
            </lx-text-field>

            <lx-select ng-model="ac.model.account_data.country" placeholder="Country" choices="ac.model.country" fixed-label="true" icon="account"
                style="border-left: white 70px solid;">
                <lx-select-selected>
                    {{ $selected }}
                </lx-select-selected>
                <lx-select-choices>
                    {{ $choice }}
                </lx-select-choices>
            </lx-select>

             <lx-select ng-model="ac.model.account_data.fleet_size" placeholder="Fleet Size" choices="ac.model.fleet" fixed-label="true" icon="account"
                style="border-left: white 70px solid;">
                <lx-select-selected>
                    {{ $selected }}
                </lx-select-selected>
                <lx-select-choices>
                    {{ $choice }}
                </lx-select-choices>
            </lx-select>

            <div style="max-height: 500px;" lx-scrollbar>
                <lx-text-field label="Company Overview" fixed-label="true" icon="library-books">
                <textarea ng-model="ac.model.account_data.abouts"></textarea>
                </lx-text-field>
            </div>

            <div style="max-height: 500px;" lx-scrollbar>
                <lx-text-field label="Company Rules" fixed-label="true" icon="clipboard-check">
                <textarea ng-model="ac.model.account_data.company_rules"></textarea>
                </lx-text-field>
            </div>

            <div flex-item lx-tooltip="Submit any credentails like business permit so that the admin will surely validate your application"
                style="border-left: white 70px solid;">
                <!-- <lx-file-input label="Upload Credential"></lx-file-input> -->

                <div class="btn btn--m btn--blue btn--raised"> Upload Credential <i class="mdi mdi-file-multiple"></i>
                <input type="file" nv-file-select="" uploader="ac.model.uploader" multiple="" style="opacity: 0.1; cursor: pointer;"></div>
                <div id="progress"></div>
                <br/>
                <button type="button" ng-click="ac.model.uploader.uploadAll(); ac.model.showCircularProgress()" ng-disabled="!ac.model.uploader.getNotUploadedItems().length" class="btn btn--m btn--blue btn--raised">Upload
                </button>
            </div>

        </form>
    </div>


</div>
