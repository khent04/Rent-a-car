{% extends "layouts/default.html" %}
{% import 'macros/form.html' as f with context %}

{% block layout_head_title %}Reset Password{% endblock %}

{% block submit_text %}Reset{% endblock %}

{% block layout_content %}
<div class="page-header">
    <h1>{{self.layout_head_title()}}</h1>
</div>

<form id="form_reset_password" action="{{ url|safe }}" method="post" role="form">
    {{csrf}}
    <div class="form-group">
      <label class="control-label" for="email">Username or Email:</label>
      <input class="form-control input-xl focused required" name="email" id="email" type="text" placeholder="{{ "Enter your"|safe }} {{ "Username or Email"|safe }}" />
    </div>
    <div class="form-group">
      <div class="controls" id="captcha">
        {{captcha_html | safe}}
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg">Reset password</button>
    </div>
  </form>
{% endblock %}
